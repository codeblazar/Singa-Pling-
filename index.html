<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Singa-Pling Support</title>
  <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=en_US"></script>

  <style>
    body {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      margin: 0;
      height: 100vh;
    }
    .main-content {
      flex: 2; /* This takes up 2/3 of the width */
    }
    #chat-widget {
      width: 33%; /* Adjust widget width to 1/3 of the screen */
      max-width: 400px; /* Set max width for better control */
      position: fixed;
      right: 10px; /* Position widget to the right side */
      top: 100px;  /* Push widget down to avoid overlap with header */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    .widget-background {
      backdrop-filter: none; /* Disable blurring effect on the background */
    }
    #searchWidgetTrigger {
      display: none; /* Hide trigger element */
    }
  </style>
</head>
<body>
  <div class="main-content">
    <h1>Welcome to Singa-Pling</h1>
    <p>Need help? Ask our AI assistant below.</p>
    <!-- Button to open the widget -->
    <button id="searchWidgetTrigger">Open AI Assistant</button>
  </div>

  <!-- Container for the widget (with custom styling) -->
  <div id="chat-widget">
    <gen-search-widget
      configId="172f3417-59b5-42f8-9a35-778722aca7f4"
      triggerId="searchWidgetTrigger">
    </gen-search-widget>
  </div>

  <script>
    window.onload = function() {
      // Automatically open the widget when the page loads
      const widget = document.querySelector('gen-search-widget');
      if (widget) {
        widget.open();
      }
    };
  </script>
</body>
</html>
